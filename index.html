<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tienda bsale</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src='js/index.js' defer> </script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Barra de titulo -->
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Prueba tienda bsale</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <!-- Buscador -->
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"
                        id='search-text'>
                    <button class="btn btn-outline-success" onclick="javascript:search()">Buscar</button>
                </div>
                <!-- Carrito de compra -->
                <nav class="navbar">
                    <div class="container-fluid">
                        <button type="button" class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                                <path
                                    d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                            </svg></button>
                    </div>
                </nav>

            </div>
        </div>
    </nav>

    <div class='body'>
        <!-- Filtros -->
        <div class="container container-fluid d-flex justify-content-center">
            <div class="card container-categories">
                <span> Filtrar por categor√≠a: </span>
                <button type="button" class="btn btn-outline-dark button-category "
                    onclick="javascript:filterCategory(1)">Bebida energetica</button>
                <button type="button" class="btn btn-outline-dark button-category"
                    onclick="javascript:filterCategory(2)">Pisco</button>
                <button type="button" class="btn btn-outline-dark button-category"
                    onclick="javascript:filterCategory(3)">Ron</button>
                <button type="button" class="btn btn-outline-dark button-category"
                    onclick="javascript:filterCategory(4)">Bebida</button>
                <button type="button" class="btn btn-outline-dark button-category"
                    onclick="javascript:filterCategory(5)">Snack</button>
                <button type="button" class="btn btn-outline-dark button-category"
                    onclick="javascript:filterCategory(6)">Cerveza</button>
                <button type="button" class="btn btn-outline-dark button-category"
                    onclick="javascript:filterCategory(7)">Vodka</button>
            </div>
        </div>
        <!-- Contenedor productos -->
        <div class="container container-fluid">
            <div id="card-container" class='cards-container'> </div>
        </div>

    </div>



</body>

</html>
